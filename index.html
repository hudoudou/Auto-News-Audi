                        目前有三种车型可选，分别是准备了V6火花塞式，5气门/气缸，双顶置凸轮轴(DOHC)/气缸侧体，液压式可变配气相位，可调长度进气管发动机的A8L2.8；和装备V8火花塞式，5气门/气缸，可变几何涡轮，4气门/气缸，液压式可变配气相位，可调长度进气管发动机的A8L4，2quattroLWB；以及装备了12缸6.0排量的全铝发动机的A8L加长型。这几款车型都配备有Quattro全时四轮驱动，扭矩中心电子差速锁(EDL)，驱动控制（ASR）,电子稳定系统（ESP），液力扭矩控制式离合器，以及五挡Tiptronic手动/自动一体化变速箱。奥迪A8L为其所属系列下的最新车系。
                        作为奥迪的旗舰，A8L并非世界上最贵的车型，但绝对是最好的车型之一。他没有在表面化的方面来显示车主的富有，他是以先进汽车技术的堆砌。特别是那台W12 6.3升发动机，可以使庞大的车身在4.7秒的时间内从0跑到100公里/小时，500马力的A8LW12，它的豪华绝对不是装装门面。也希望车主买回去不要只做乘客。
